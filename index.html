<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>竖屏直播模拟</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="liveVideo" autoplay muted playsinline>
        <source src="livemore.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频播放。
    </video>
    <div id="overlay" class="overlay">
        点击以调高音量
    </div>
</div>

<script>
    const video = document.getElementById('liveVideo');
    const overlay = document.getElementById('overlay');

    // 当用户点击覆盖层时，取消静音并隐藏提示
    overlay.addEventListener('click', function() {
        video.muted = false; // 取消静音
        video.play(); // 确保视频播放
        overlay.style.display = 'none'; // 隐藏提示
    });

    // 确保页面加载时自动播放视频
    window.addEventListener('load', function() {
        video.play().catch(error => {
            console.error('自动播放失败:', error);
        });
    });
</script>

</body>
</html>
